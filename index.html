<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  
  <div class="container">
    <div class="weather-img">
      <img id="img">
    </div>
    <div class="weather-details">
      <h1><span id="degrees"></span><span style="font-size: 1rem;margin-top: -10px;"></span></h1>
      <h1 id= "bar" style="color: rgba(255, 255, 255, 0.6)"> | </h1>
      <h1 id="city-name"></h1>
      <p id='description'></p>
    </div>
    <div id="slider" class="slide-in">
      <h3>Search weather</h3>
      <br>
      <input id="input" type="text" placeholder="City, State"><button id="searchWeather"><i class="fas fa-search" id="searchWeather"></i></button>
    </div>
  </div>

  <button id="toggle" style="position:absolute; top: 0;border: 1px solid lightgray;padding: 8px;cursor: pointer;border-radius: 5px;background-color: transparent;color: lightgray;"><i class="fas fa-search"></i></button>

  <script src="script.js"></script>
</body>
</html>
